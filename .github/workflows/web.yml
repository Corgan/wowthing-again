name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'src/Wowthing.Lib/*'
      - 'src/Wowthing.Web/*'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ThingEngineering/wowthing/wowthing-web
          path: src/Wowthing.Web
          tag_with_ref: true
          tag_with_sha: true

