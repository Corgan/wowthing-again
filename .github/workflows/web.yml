name: Build and deploy web

on:
  push:
    branches:
      - main
    paths:
      - 'src/Wowthing.Lib/*'
      - 'src/Wowthing.Web/*'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: thingengineering/wowthing/wowthing-web
          dockerfile: src/Wowthing.Web/Dockerfile
          tag_with_ref: true
          tag_with_sha: true

      #- name: Update deployment file
      #  run: TAG=$(echo $GITHUB_SHA | head -c7) sed -i 's|<IMAGE>|'${TAG}'|'

      #- name: Deploy to k8s
      #  run: kubectl apply -f web-deployment.yml

      #- name: Verify deployment
      #  run: kubectl rollout status

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) sed -i 's|_VERSION_|'${TAG}'|' $GITHUB_WORKSPACE/.k8s/web-deployment.yml

      - name: Save Kubernetes config
        run: doctl kubernetes cluster kubeconfig save actions-wowthing-web

      - name: Deploy to Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/.k8s/web-deployment.yml

      - name: Verify deployment
        run: kubectl -n things rollout status deployment/wowthing-again
